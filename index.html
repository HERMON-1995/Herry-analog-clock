<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
      <div id="time">
          <div class="circle" style="--clr:#add8e6">
            <div class="dots sec_dot">
             <svg>
                <circle cx="120" cy="120" r="120" id="ss"></circle>
             </svg>
            </div>
          </div>

          <div class="circle" style="--clr:#FF5800">
            <div class="dots min_dot">
             <svg>
                <circle cx="100" cy="100" r="100" id="mm"></circle>
             </svg>
            </div>
          </div>

          <div class="circle" style="--clr:#FFA500">
            <div class="dots hr_dot">
             <svg>
                <circle cx="80" cy="80" r="80" id="hh"></circle>
             </svg>
            </div>
          </div>
          <div class="niddles niddle1" style="--clr2: #add8e6;" id="sc"><i></i></div>
          <div class="niddles niddle2" style="--clr2: #FF5800;" id="mn"><i></i></div>
          <div class="niddles niddle3" style="--clr2: #FFA500;" id="hr"><i></i></div>
          <span style="--i:1;"><b>1</b></span>
          <span style="--i:2;"><b>2</b></span>
          <span style="--i:3;"><b>3</b></span>
          <span style="--i:4;"><b>4</b></span>
          <span style="--i:5;"><b>5</b></span>
          <span style="--i:6;"><b>6</b></span>
          <span style="--i:7;"><b>7</b></span>
          <span style="--i:8;"><b>8</b></span>
          <span style="--i:9;"><b>9</b></span>
          <span style="--i:10;"><b>10</b></span>
          <span style="--i:11;"><b>11</b></span>
          <span style="--i:12;"><b>12</b></span>
      </div>
    </div>
    <script>
      setInterval(()=>{
        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let sec_dot = document.querySelector('.sec_dot');
        let min_dot = document.querySelector('.min_dot');
        let hr_dot = document.querySelector('.hr_dot');

        let hr = document.querySelector("#hr");
        let mn = document.querySelector("#mn");
        let sc = document.querySelector("#sc");
        
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        
        hh.style.strokeDashoffset = 510 - (510 * h) / 12;
        mm.style.strokeDashoffset = 630 - (630 * m) / 60;
        ss.style.strokeDashoffset = 760 - (760 * s) / 60;

        // sec_dot.style.transform = `rotate(${s * 6}deg)`;
        // min_dot.style.transform = `rotateZ(${m * 6}deg)`;
        // hr_dot.style.transform = `rotateZ(${h * 30}deg)`;

        // hr_dot.style.transform = `rotateZ(${(h * 30) + (m / 2)}deg)`;
        // min_dot.style.transform = `rotateZ(${(m * 6) + (s / 10)}deg)`;
        // sec_dot.style.transform = `rotateZ(${s * 6}deg)`;

        hr.style.transform = `rotateZ(${h * 30}deg)`;
        sc.style.transform = `rotateZ(${s * 6}deg)`;
        mn.style.transform = `rotateZ(${m * 6}deg)`;

      })
    </script>
</body>
</html>
